<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Rechercher en 1 seconde la recette qui vous correspond !" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/399e6dfa69.js" crossorigin="anonymous"></script>
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
    <title>Les Petits Plats - Bienvenue</title>
</head>

<body>
    <!-- HEADER -->
    <header class="container d-flex flex-row justify-content-center">
        <a class="navbar-brand mx-auto  mt-5" href="#" id="logo" aria-label="lien vers la page d'accueil des Petits Plats">
            <img src="assets/img/logo.png" width="268" alt="logo les petits plats" />
        </a>
    </header>
    <!-- MAIN -->
    <main class="container">
        <section role="banner" class="col-12 gx-0 p-0 flex-row mb-3 justify-content-between">
            <input class="col-12 btn btn-lg bg-light text-left text-truncate" type="search" id="main-search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search through site content" />
            <button class="search-btn bg-light btn btn-lg text-dark text-center"><i class="fas fa-search"></i></button>
        </section>
        <!-- TAGS SECTION -->
        <section id="tags-container" class="row mx-3 justify-content-start align-items-center">
            <article class="col-12 p-0" id="tags">
                <!-- <span class="tag btn btn-primary btn-sm mb-1">Coco <i class="far fa-times-circle"></i></span> -->
            </article>
        </section>
        <!-- SUB SEARCHS SECTION-->
        <section id="sub-searchs" class="row justify-content-between justify-content-lg-start align-items-start mb-5">
            <!-- Generate in js -->
        </section>

        <!-- RECIPES SECTION -->
        <section id="recipes" class="row gy-3 justify-content-between mb-3">
            <!-- Generate in js -->
        </section>
        <h2 class="title-default-search">Recherchez votre recette ! </h2>
        <h2 class="title-empty">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson »</h2>


    </main>
    <!-- data -->
    <script src="js/data/clean_data.js"></script>

    <!-- DOM -->

    <script src="js/factories/buildRecipeDom.js"></script>
    <script src="js/dom/build_tag_array.js"></script>
    <script src="js/dom/create_filter_dom.js"></script>
    <script src="js/pages/init.js"></script>

    <script src="js/pages/get_recipe.js"></script>
    <script src="js/pages/display_data.js"></script>
    <script src="js/dom/default_view.js"></script>
    <script src="js/dom/clean_dom.js"></script>
    <script src="js/dom/clean_tag_list.js"></script>
    <script src="js/dom/remove_open.js"></script>
    <script src="js/dom/create_tag.js"></script>
    <script src="js/dom/close_tag.js"></script>
    <script src="js/dom/toggle_list.js"></script>
    <script src="js/dom/remove_tag_from_list.js"></script>
    <script src="js/dom/add_tag_to_tag_array.js"></script>

    <!-- search -->
    <script src="js/search/princpal_search.js"></script>
    <script src="js/search/appliance_search.js"></script>
    <script src="js/search/description_search.js"></script>
    <script src="js/search/ingredient_search.js"></script>
    <script src="js/search/recipe_name_search.js"></script>
    <script src="js/search/ustensil_match.js"></script>
    <script src="js/search/taglist_search.js"></script>
    <script src="js/search/tag_array_search.js"></script>
    <script src="js/search/multi_match_search.js"></script>









    <!-- utils -->
    <script src="js/utils/recipes.js"></script>

    <script src="js/utils/algoA.js"></script>

    <script src="js/utils/filter_duplicate_tag.js"></script>
    <script src="js/utils/sort_array.js"></script>
    <script src="js/utils/ul_length.js"></script>

    <!-- Events -->
    <script src="js/events/keyup_input.js"></script>
    <script src="js/events/click_outside.js"></script>




</body>

</html>
